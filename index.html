<!DOCTYPE html>
<html>
  <body>
    <script>
      const userAgent = navigator.userAgent;

      const isIOS = /iPad|iPhone|iPod/.test(userAgent);
      const isAndroid = /Android/.test(userAgent);

      const currentPageUrl = window.location.href.replace("https://", "");

      let customUrl = "";
      let storeUrl = "";

      if (isIOS) {
        customUrl = `snapfy-app://${currentPageUrl}`;
        storeUrl = "https://apps.apple.com/app/id6698855028";
      } else if (isAndroid) {
        const scheme = "snapfy-app";
        const package = "app.archonlabs.snapfy";

        customUrl = `intent://${currentPageUrl}#Intent;scheme=${scheme};package=${package};end`;
        storeUrl = `https://play.google.com/store/apps/details?id=${package}`;
      }

      window.location.href = customUrl;

      setTimeout(() => {
        window.location.href = storeUrl;
      }, 2000);
    </script>
  </body>
</html>
